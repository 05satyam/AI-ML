name: Update AI/GenAI Releases

on:
  schedule:
    - cron: "0 12 * * *"  # Runs daily at 12:00 UTC
  workflow_dispatch:  # Allows manual trigger

permissions: 
  contents: write
  pull-requests: write  # âœ… Allows creating PRs automatically

jobs:
  update-genai-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important for creating PRs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch Latest AI/GenAI Releases
        run: python scripts/fetch_genai_releases.py

      - name: Create a New Branch
        run: |
          export BRANCH_NAME="update-genai-releases-$(date +%Y%m%d)"
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git checkout -b $BRANCH_NAME
          git add README.md
          git commit -m "Auto-update: Latest AI/GenAI releases"

      - name: Pull Remote Changes Before Pushing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export BRANCH_NAME="update-genai-releases-$(date +%Y%m%d)"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin $BRANCH_NAME || echo "Branch does not exist remotely, proceeding..."
          git pull --rebase origin $BRANCH_NAME || echo "Nothing to rebase, proceeding..."
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-genai-releases-${{ github.run_id }}  # ðŸ”¹ GitHub Run ID as fallback if needed
          title: "ðŸ”„ Auto-update: Latest AI/GenAI releases"
          body: "This pull request updates the AI/GenAI releases section with the latest news and trends."
          labels: "automated update"
          assignees: "05satyam"
