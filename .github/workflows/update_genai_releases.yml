name: Update AI/GenAI Releases

on:
  schedule:
    - cron: "0 12 * * *"  # Runs daily at 12:00 UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # âœ… Required to push updates

jobs:
  update-genai-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch Latest AI/GenAI Releases
        run: python scripts/fetch_genai_releases.py

      - name: Commit and Push Changes to Main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md

          # Check if there are actual changes before committing
          git diff --staged --quiet && echo "No changes to commit" || git commit -m "ðŸ”„ Auto-update: Latest AI/GenAI releases"

          # Push directly to main branch
          git push origin main
